<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something New is Coming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { 
            background-color: #020617; 
            color: #e2e8f0; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }
        
        .bg-aurora {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.1), transparent 50%), 
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.1), transparent 50%);
            filter: blur(60px);
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-6 text-center">

    <div class="bg-aurora"></div>

    <div class="glass-card max-w-lg w-full p-12 rounded-3xl flex flex-col items-center animate-fade-in-up">
        <!-- Icon -->
        <div class="w-20 h-20 bg-indigo-500/10 rounded-full flex items-center justify-center mb-8 border border-indigo-500/20 text-indigo-400 text-4xl shadow-[0_0_30px_rgba(99,102,241,0.3)]">
            <i class="fa-solid fa-rocket"></i>
        </div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-6 tracking-tight">
            Nothing is here yet...
        </h1>
        
        <p class="text-slate-400 text-lg leading-relaxed mb-8">
            You can check this page later.
        </p>

        <!-- Badge -->
        <div class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-500/10 border border-indigo-500/20 rounded-full text-indigo-300 text-sm font-semibold">
            <i class="fa-solid fa-globe"></i>
            New domain will be announced later :D
        </div>
    <script>
        document.querySelector('.glass-card').style.opacity = '0';
        document.querySelector('.glass-card').style.transform = 'translateY(20px)';
        document.querySelector('.glass-card').style.transition = 'all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)';
        
        setTimeout(() => {
            document.querySelector('.glass-card').style.opacity = '1';
            document.querySelector('.glass-card').style.transform = 'translateY(0)';
        }, 100);
    </script>

</body>
</html>
